<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>JS Calculator</h1>
    <div class="calc">
        <div class="screen">
            <p id="screen"></p>
        </div>
        <div class="buttons">
            <button onclick='getInput(this.id)';  id="7">7</button>
            <button onclick='getInput(this.id)';  id="8">8</button>
            <button onclick='getInput(this.id)';  id="9">9</button>
            <button onclick='getInput(this.id)';  id="/">รท</button>
            <button onclick='getInput(this.id)';  id="4">4</button>
            <button onclick='getInput(this.id)';  id="5">5</button>
            <button onclick='getInput(this.id)';  id="6">6</button>
            <button onclick='getInput(this.id)';  id="*">x</button>
            <button onclick='getInput(this.id)';  id="1">1</button>
            <button onclick='getInput(this.id)';  id="2">2</button>
            <button onclick='getInput(this.id)';  id="3">3</button>
            <button onclick='getInput(this.id)';  id="-">-</button>
            <button onclick='getInput(this.id)';  id="0">0</button>
            <button onclick='getInput(this.id)';  id=".">.</button>
            <button onclick='getInput(this.id)';  id="=" class="equal">=</button>
            <button onclick='getInput(this.id)';  id="+">+</button>
            <button onclick='getInput(this.id)';  id="c";>c</button>
        </div> 
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
